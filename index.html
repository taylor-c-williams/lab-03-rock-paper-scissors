<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <header>Rock Paper Scissors!</header>
    <div class="rules">This is how to play rock, paper scissors.</div>
    <main>

        <section class="button-zone">
            <label>
                <input type="radio" name ="game" value = "rock" / > Rock
                <input type="radio" name ="game" value = "paper" / > Paper
                <input type="radio" name ="game" value = "scissors" / > Scissors
                <button id="play-button">Play!</button>
            </label>
        </section>

        <section class = "results-zone">
            <span id="results-display"></span>
        </section>

        <section class = "win-loss-zone">
           Wins! <span id="wins"></span>
            Losses!<span id="losses"></span>
            Ties!<span id="ties"></span>
        </section>
        
    </main>

    
    <script type="module" src="./app.js"></script>
</body>

</html>
