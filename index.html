<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <header>Rock Paper Scissors!</header>
    <div class="rules">
        <ul>
            <li>Rock beats Scissors</li>
            <li>Paper beats Rock</li>
            <li>Scissors beat Paper</li>
        </ul>
    </div>
    <main>

        <section class="button-zone">
            <label>
                <input type="radio" name ="game" value = "rock" / > Rock
                <input type="radio" name ="game" value = "paper" / > Paper
                <input type="radio" name ="game" value = "scissors" / > Scissors
                <button id="play-button">Rochambeau!</button>
                <button id="reset-button">Reset!</button>
            </label>
        </section>

        <section class = "results-zone">
            Computer's throw: <span id="throw-display"></span>
            <span id="results-display"></span>
        </section>

        <section class = "win-loss-zone">
           <p>Wins! =  <span id="wins">0</span></p>
           <p>Losses! = <span id="losses">0</span></p>
            <p>Ties! = <span id="ties">0</span></p>
            Resets: <span id="resets-display"></span>
        </section>
        
    </main>

    
    <script type="module" src="./app.js"></script>
</body>

</html>
